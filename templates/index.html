{% extends 'base.html' %}
{% include 'header.html' %}



{% block title %} Home {%endblock%}



{% block body %}

<div class="container">
    <div class="row">
        <div class="col md-12">

            <div class="jumbotron p-3">
                <h2>Manage Classes <button type = "button" class="btn btn-success float-end"
                data-bs-toggle="modal" data-bs-target = "#mymodal">Add New Classes</button> </h2>
                <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for classes">

                <table id= "myTable" class="table table-hover table-dark">

                    <tr>

                        <th>ID</th>
                        <th>Name</th>
                        <th>Teacher</th>
                        <th>Subject</th>
                        <th>Action</th>
                    </tr>

                    

                    <div>
                        <div id="modaledit" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
        
                                        <h4 class="modal-title">Update Class Info</h4>
                                    </div>
                                    <div class = "modal-body">
        
                                        <form action="" method ="POST">
                                            
                                            <div class="form-group">
        
                                                <label>Name:</label>
                                                <input type="text" class="form-control" name="name" required="1">
                                            
                                            </div>
        
                                            <div class="form-group">
        
                                                <label>Teacher:</label>
                                                <input type="text" class="form-control" name="teacher" required="1">
                                            </div>
        
                                            <div class="form-group">
        
                                                <label>Subject:</label>
                                                <input type="text" class="form-control" name="subject" required="1">
                                            </div>
        
                                            <div class="form-group">
                                                <button class="btn btn-primary" type="submit">Save Edits</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
        
                    </div>

                    
                </table>
            </div>

            <div>
                <div id="mymodal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">

                                <h4 class="modal-title">Add a Class</h4>
                            </div>
                            <div class = "modal-body">

                                <form action="" method ="POST">
                                    
                                    <div class="form-group">

                                        <label>Name:</label>
                                        <input type="text" class="form-control" name="name" required="1">
                                    
                                    </div>

                                    <div class="form-group">

                                        <label>Teacher:</label>
                                        <input type="text" class="form-control" name="teacher" required="1">
                                    </div>

                                    <div class="form-group">

                                        <label>Subject:</label>
                                        <input type="text" class="form-control" name="subject" required="1">
                                    </div>

                                    <div class="form-group">
                                        <button class="btn btn-primary" type="submit">Add Class</button>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>



    </div>
</div>

<script>
    function myFunction() {
      // Declare variables
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("myTable");
      tr = table.getElementsByTagName("tr");
    
      // Loop through all table rows, and hide those who don't match the search query
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[1];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }

    function sort(){
        
    }
    </script>

{% endblock %}
